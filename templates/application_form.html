<h4>Application Form</h4>
<form action = "/job/{{job['id']}}/apply" method="post">
<div class="mb-2">
  <label> Full Name </label><br>
  <input type="text" name="full_name" placeholder = "Dwight ">
</div>
<div class="mb-2">
  <label>Email</label><br>
  <input type="text" name="email" placeholder = "sam@smith.com">
</div>
<div class="mb-2">
  <label>LinkedIn</label><br>
  <input type="text" name = "LinkedIn_url" placeholder="https://linked.com/in/samsmith">
</div>

<div class="mb-2">
  <label>Education</label><br>
  <textarea name="education"></textarea>
</div>

<div class = "mb-2">
  <label>Work Experience</label><br>
  <textarea name="work_experience"></textarea>
</div>


<div class = "mb-2">
<label>Resume URL</label><br>
<input type="url"  name="resume_url">
</div>
  
</div>
  
<input type="submit">
  
</form>
